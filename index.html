<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">

<body>
    <div class="notes">
    <div class="settings">
        <div class="setting__add-note setting__btn">Добавить заметку</div>
        <div class="setting__rand-color setting__btn">Рандомный цвет заметок</div>
        <div class="setting__back-color setting__btn colorPicker" data-jscolor="{onChange: 'update(this)',onInput: 'update(this)',alpha:1, value:'CCFFAA'}">Цвет фона</div>
        <div class="setting__count-column setting__btn">Колонки<input type="range" min="1" max="4" id="r1" step="1" class="hide" oninput="changeColCount()"></div>
        <div class="setting__color-font setting__btn colorPicker" data-jscolor="{onChange: 'updateText(this)',onInput: 'updateText(this)',alpha:1, value:'CCFFAA'}">Цвет шрифта</div>
        <div class="setting__save-all setting__btn">Сохранить все</div>
    </div>
    <div class="area__title" contenteditable="true"><h1>Заголовок листа заметок</h1></div>
<div class="work-area">     
 
</div></div>
